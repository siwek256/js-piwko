<script>
    async function getData() {
        const data = await fetch("https://api.punkapi.com/v2/beers")
        const json = await data.json()
        console.log(json)
        const body = document.getElementById("body")
        for (var i = 0; i < json.length; i++) {
            // zdjecie = document.getElementById("photo").setAttribute("src", json[i].image_url)
            // const zdjecie_alt = document.getElementById("photo").setAttribute("alt", json.tagline)
            const card = document.createElement("div")
            card.classList.add("card")
                // card.classList.add("flip-2-hor-top-1")

            const img = document.createElement("img")
            img.setAttribute("src", json[i].image_url)
            img.classList.add("photo")

            const name = document.createElement("h1")
            name.innerHTML = [json[i].name]
            name.classList.add("name")

            const tagline = document.createElement("h2")
            tagline.innerHTML = [json[i].tagline]
            tagline.classList.add("tagline")

            const ph = document.createElement("h2")
            ph.innerHTML = [json[i].ph]
            ph.classList.add("ph")

            card.appendChild(img)
            card.appendChild(name)
            card.appendChild(tagline)
            card.appendChild(ph)
            body.appendChild(card)


        }


    }
    getData()
</script>
